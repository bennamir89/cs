<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;

        }
        body {

            overflow: hidden;

            overflow: hidden;

            height: 100%;
            width: 100%;
            padding: 0 70px;
            text-align: center;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #ffffff;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: #e0e0e0;
            letter-spacing: 0.5px;
        }
        .icon-container {
            margin-bottom: 40px;

        .material-icons {
            font-size: 64px;
            color: #64B5F6;
        }

<body>
    <div class="slide">
        <div class="content">
            <div class="icon-container">
